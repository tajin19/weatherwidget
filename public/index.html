<!DOCTYPE html>
<html>
<head>
    <title>Weather Widget</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div>
        <div id="weatherWidget" class="ng-cloak" ng-app="app" ng-controller="rootCtrl">
            <div class="title">
                <span ng-bind="info.title"></span>
            </div>

            <div class="mainRow">
                <div class="temperature">
                    <span ng-bind="info.item.condition.temp"></span>
                </div>
                <div class="icon">
                    <img ng-src="http://l.yimg.com/a/i/us/we/52/{{info.item.condition.code}}.gif" alt=""/><br/>
                    <span ng-bind="info.item.condition.text"></span>
                </div>
            </div>

            <div class="forecastRow" ng-show="info">
                <div ng-class="{'borderRight': !$last}" ng-repeat="day in info.item.forecast">
                    <p>
                        {{day.day}}<br/>{{day.high}}&deg; / {{day.low}}&deg;</div>
                    </p>
                </div>
            </div>
        </div>
    </div>
<script src="/app/angular.min.js" type="text/javascript"></script>
<script src="/app/app.js" type="text/javascript"></script>
</body>
</html>
